<div class="modal-header">
    <h4 class="modal-title">Вход</h4>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal-body">
        <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group" [ngClass]="{'has-danger': form.controls.email.touched && form.controls.email.dirty && form.controls.email.invalid}">
                <label for="email">Email</label>
                <input formControlName="email" type="email" class="form-control" id="email" [ngClass]="{
                    'form-control-danger': form.controls.email.touched && form.controls.email.dirty && form.controls.email.invalid 
                }" />
                <div class="form-control-feedback" *ngIf="form.controls.email.touched && form.controls.email.dirty && form.controls.email.invalid">Некорректный email</div>
            </fieldset>
            <fieldset class="form-group" [ngClass]="{'has-danger': form.controls.password.touched && form.controls.password.dirty && form.controls.password.invalid}">
                <label for="password">Пароль</label>
                <input formControlName="password" type="password" class="form-control" id="password" [ngClass]="{
                    'has-danger': form.controls.password.touched && form.controls.password.dirty && form.controls.password.invalid
                }" />
                <div class="form-control-feedback" *ngIf="form.controls.password.touched && form.controls.password.dirty && form.controls.password.invalid">Введите пароль</div>
            </fieldset>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary float-right" [disabled]="!form.valid">Войти</button>
    </div>
</form>
