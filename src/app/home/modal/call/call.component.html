<div class="modal-header">
    <h4>Жду звонка</h4>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal-body">
        <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group" [ngClass]="{'has-danger': 
                form.get('name').touched && 
                form.get('name').dirty && 
                form.get('name').invalid}">
                <label for="name">Ваше имя</label>
                <input formControlName="name" type="text" class="form-control" id="name" [ngClass]="{'has-danger': 
                    form.get('name').touched && 
                    form.get('name').dirty && 
                    form.get('name').invalid
                }" />
                <div class="form-control-feedback" *ngIf="
                    form.get('name').touched && 
                    form.get('name').dirty && 
                    form.get('name').invalid">Введите имя</div>
            </fieldset>

            <fieldset class="form-group" [ngClass]="{'has-danger': 
                form.get('phone').touched && 
                form.get('phone').dirty && 
                form.get('phone').invalid}">
                <label for="phone">Телефон</label>
                <input formControlName="phone" type="phone" class="form-control" id="phone" [ngClass]="{'has-danger': 
                    form.get('phone').touched && 
                    form.get('phone').dirty && 
                    form.get('phone').invalid
                }" />
                <div class="form-control-feedback" *ngIf="
                    form.get('phone').touched && 
                    form.get('phone').dirty && 
                    form.get('phone').invalid">Введите номер телефона</div>
            </fieldset>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary float-right" [disabled]="!form.valid">Отправить</button>
    </div>
</form>
