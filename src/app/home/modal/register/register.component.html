<div class="modal-header">
    <h4>Регистрация</h4>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal-body">
        <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group" [ngClass]="{'has-danger': form.controls.name.touched && form.controls.name.dirty && form.controls.name.invalid}">
                <label for="name">Ваше имя</label>
                <input formControlName="name" type="text" class="form-control" id="name" [ngClass]="{
                    'has-danger': form.controls.name.touched && form.controls.name.dirty && form.controls.name.invalid
                }" />
                <div class="form-control-feedback" *ngIf="form.controls.name.touched && form.controls.name.dirty && form.controls.name.invalid">Введите имя</div>
            </fieldset>
            
            <fieldset class="form-group" [ngClass]="{'has-danger': form.controls.email.touched && form.controls.email.dirty && form.controls.email.invalid}">
                <label for="email">Email</label>
                <input formControlName="email" type="email" class="form-control" id="email" [ngClass]="{
                    'has-danger': form.controls.email.touched && form.controls.email.dirty && form.controls.email.invalid
                }" />
                <div class="form-control-feedback" *ngIf="form.controls.email.touched && form.controls.email.dirty && form.controls.email.invalid">Некорректный email</div>
            </fieldset>
            <fieldset class="form-group" [ngClass]="{'has-danger': errorMessage, 'has-success': isSuccess}">
                <input type="hidden" class="form-control" id="error" [ngClass]="{
                    'form-control-danger': errorMessage, 
                    'form-control-success': isSuccess
                }" />
                <div class="form-control-feedback" *ngIf="isSuccess">Компания успешно зарегистрирована. На почту выслан логин и пароль для доступа к личному кабинету</div>
                <div class="form-control-feedback" *ngIf="errorMessage">{{errorMessage}}</div>
            </fieldset>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary float-right" [disabled]="!form.valid">Регистрация</button>
    </div>
</form>
