<div class="modal-header">
    <h4>Подтвердите удаление</h4>
</div>
<div class="modal-body">
    Вы действительно желаете удалить {{name}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="cancel()">Отмена</button>
    <button type="button" class="btn btn-success" (click)="remove()">Удалить</button>
</div>
