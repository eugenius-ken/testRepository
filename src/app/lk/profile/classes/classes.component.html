<div class="body-container">
    <h6>Классы</h6>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let classObj of classes">
                <td>{{classObj.name}}</td>
                <td>
                    <a (click)="edit(classObj)"><img src="./assets/img/icon_edit.svg" /></a>
                    <a (click)="remove(classObj)"><img src="./assets/img/icon_remove.svg" /></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-default float-right" (click)="add()">Добавить класс</button>
        </div>
    </div>
</div>
