<div class="body-container">
    <h6>Данные профиля</h6>
    <hr />
    <form [formGroup]="form" (ngSubmit)="submit()" style="padding: 0rem 0.75rem;">
        <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group" [ngClass]="{'has-danger': 
                form.get('email').touched && 
                form.get('email').dirty && 
                form.get('email').invalid}">
                <input formControlName="email" type="text" class="form-control" id="email" placeholder="E-mail" [ngClass]="{'form-control-danger': 
                    form.get('email').touched && 
                    form.get('email').dirty && 
                    form.get('email').invalid 
                }" readonly />
                <div class="form-control-feedback" *ngIf="
                    form.get('email').touched && 
                    form.get('email').dirty && 
                    form.get('email').invalid">Некорректный email</div>
            </fieldset>
            <fieldset class="form-group" [ngClass]="{'has-danger': 
                form.get('name').touched && 
                form.get('name').dirty && 
                form.get('name').invalid}">
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Наименование автомойки" [ngClass]="{'form-control-danger': 
                    form.get('name').touched && 
                    form.get('name').dirty && 
                    form.get('name').invalid 
                }" />
                <div class="form-control-feedback" *ngIf="
                    form.get('name').touched && 
                    form.get('name').dirty && 
                    form.get('name').invalid">Введите наименование автомойки</div>
            </fieldset>
            <fieldset class="form-group" [ngClass]="{'has-danger': 
                form.get('full_name').touched && 
                form.get('full_name').dirty && 
                form.get('full_name').invalid}">
                <input formControlName="full_name" type="text" class="form-control" id="full_name" placeholder="Контактное лицо" [ngClass]="{'form-control-danger': 
                    form.get('full_name').touched && 
                    form.get('full_name').dirty && 
                    form.get('full_name').invalid 
                }" />
                <div class="form-control-feedback" *ngIf="
                    form.get('full_name').touched && 
                    form.get('full_name').dirty && 
                    form.get('full_name').invalid">Введите контактное лицо</div>
            </fieldset>
            <fieldset class="form-group" [ngClass]="{'has-danger': 
                form.get('phone').touched && 
                form.get('phone').dirty && 
                form.get('phone').invalid}">
                <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Контактный телефон" [ngClass]="{'form-control-danger': 
                    form.get('phone').touched && 
                    form.get('phone').dirty && 
                    form.get('phone').invalid 
                }" />
                <div class="form-control-feedback" *ngIf="
                    form.get('phone').touched && 
                    form.get('phone').dirty && 
                    form.get('phone').invalid">Введите телефон в формате: +79999999999</div>
            </fieldset>
        </fieldset>
        <fieldset class="form-group" style="margin-bottom: 0rem;">
            <button type="submit" class="btn btn-success float-right" [disabled]="!form.valid">Сохранить</button>
        </fieldset>
    </form>
</div>
